


<ion-toolbar>
  <ion-buttons class="back-btn" slot="start">
    <ion-button color="themetext">
      <ion-icon name="arrow-back"></ion-icon>Back
    </ion-button>
  </ion-buttons>

  <ion-title>Login</ion-title>
</ion-toolbar>


<div class="login-container">
<form>
  <ion-item color="themewhite">
    <ion-label position="floating">Phone number</ion-label>
    <ion-input type="number" minlength="8" maxlength="8" required></ion-input>
  </ion-item>

  <ion-item color="themewhite">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <div class="acc-btn">
  <ion-button id="testBtn" expand="block" color="themetext"><div class="whitetext">Login</div></ion-button>
  </div>
</form>

</div>
