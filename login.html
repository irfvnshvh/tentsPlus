<ion-toolbar>
  <ion-buttons class="back-btn" slot="start">
    <ion-button color="themetext">
      <ion-icon name="arrow-back"></ion-icon>Back
    </ion-button>
  </ion-buttons>

  <ion-title>Login</ion-title>
</ion-toolbar>

<div class="login-container">

  <form>
    <ion-item color="themewhite">
      <ion-label position="floating">Phone number</ion-label>
      <ion-input id="logPhone" type="text" maxlength="8" required></ion-input>
    </ion-item>

    <ion-item color="themewhite">
      <ion-label position="floating">Password</ion-label>
      <ion-input
        id="logPass"
        type="password"
        maxlength="21"
        required
      ></ion-input>
    </ion-item>

    <div class="acc-btn">
      <ion-button id="login-btn" expand="block" color="themetext">
        <div class="whitetext">Login</div>
      </ion-button>
    </div>
    <div class="acc-btn">
      <ion-button id="dummy-btn" expand="block" color="themetext">
        <div class="whitetext">Log in as Case Worker</div>
      </ion-button>
    </div>
    
    <div class="acc-btn">
      <ion-button id="dummy2-btn" expand="block" color="themetext">
        <div class="whitetext">Log in as Donor</div>
      </ion-button>
    </div>

    <div class="acc-btn">
      <ion-button id="dummy3-btn" expand="block" color="themetext">
        <div class="whitetext">See receipt</div>
      </ion-button>
    </div>
  </form>
</div>
