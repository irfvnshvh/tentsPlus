<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }
  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>
</head>

<body>
  <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>login</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="folder" slot="start"></ion-icon>
            <ion-label>Folders</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label (click)="">Profile</ion-label>
          </ion-item>

          <ion-item slot="bottom">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>
          </ion-item>
        </ion-list>
        <ion-tab-bar slot="start">
          <ion-tab-button tab="music">
            <ion-label>Music</ion-label>
            <ion-icon name="musical-note"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="movies">
            <ion-label>Movies</ion-label>
            <ion-icon name="videocam"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="games">
            <ion-label>Games</ion-label>
            <ion-icon name="game-controller"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Inbox</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-tabs>

          <ion-tab tab="music">
            <ion-content fullscreen class="ion-padding">
              <ion-toolbar>
                <ion-searchbar></ion-searchbar>
              </ion-toolbar>
              <ion-toolbar>
                <h1>Music</h1>
                <ion-buttons slot="end">
                  <ion-button id="changeText" onClick="">
                    <ion-icon slot="start" name="refresh"></ion-icon>
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button>
                    Clear
                  </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                  <ion-button>
                    Done
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>

              <ion-list>
                <ion-item>
                  <ion-icon slot="start" name="car"></ion-icon>
                  <ion-select placeholder="Select a Value">
                    <ion-select-option value="1">Option 1</ion-select-option>
                  </ion-select>
                </ion-item>

                <ion-item>
                  <ion-icon slot="start" name="time"></ion-icon>
                  <ion-datetime value="2019-01-01"></ion-datetime>
                </ion-item>

                <ion-item (click)="updateFrom()">
                  <ion-icon slot="start" name="radio-button-on"></ion-icon>
                  <ion-input value="Start"></ion-input>
                </ion-item>
              </ion-list>

              <div id="div1">
                <h2>Change Content OnClick</h2>
              </div>
    
              <button>sad</button>
            </ion-content>
          </ion-tab>

          

          <ion-tab tab="movies">
            <ion-content fullscreen class="ion-padding">
              <ion-toolbar>
                <ion-searchbar></ion-searchbar>
              </ion-toolbar>
              <h1>movies</h1>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button>
                    Clear
                  </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                  <ion-button>
                    Done
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-content>
          </ion-tab>

          <ion-tab tab="games">
            <ion-content fullscreen class="ion-padding">
              <ion-toolbar>
                <ion-searchbar></ion-searchbar>
              </ion-toolbar>
              <h1>games</h1>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button>
                    Clear
                  </ion-button>
                </ion-buttons>
                <ion-buttons slot="end">
                  <ion-button>
                    Done
                  </ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-content>
          </ion-tab>


          <ion-tab label="login">
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Movies</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
              <h1>Movies</h1>
            </ion-content>
          </ion-tab>

          <ion-tab tab="games">
            <ion-header translucent>
              <ion-toolbar>
                <ion-title>Games</ion-title>
              </ion-toolbar>
            </ion-header>

            <ion-content fullscreen class="ion-padding">
              <h1>Games</h1>
            </ion-content>
          </ion-tab>

            <ion-tab-bar slot="bottom">
              <ion-tab-button tab="music">
                <ion-label>Music</ion-label>
                <ion-icon name="musical-note"></ion-icon>
              </ion-tab-button>
              <ion-tab-button tab="movies">
                <ion-label>Movies</ion-label>
                <ion-icon name="videocam"></ion-icon>
              </ion-tab-button>
              <ion-tab-button tab="games">
                <ion-label>Games</ion-label>
                <ion-icon name="game-controller"></ion-icon>
              </ion-tab-button>
            </ion-tab-bar>
          </ion-tabs>
          
        </ion-app>

      </ion-content>
    </div>


    <script>
      async function openMenu() {
        await menuController.open();
      }

      function toggleText() {
      }

      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").load("testApp.txt", function (responseTxt, statusTxt, xhr) {
            if (statusTxt == "success")
              alert("External content loaded successfully!");
            if (statusTxt == "error")
              alert("Error: " + xhr.status + ": " + xhr.statusText);
          });
        });
      });

    </script>
</body>

</html>
